<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 image-col" id="dice-col-1">
      </div>
      <div class="col-md-4">
        <img src="img/pig.png" id="pig">
        <h1 class="heading">Pig Dice</h1>
        <div class="center"><span id="message">Player 1, start:</span>
        </div>
      </div>
      <div class="col-md-4 image-col" id="dice-col-2">
      </div>
    </div>
    <div class="foreground">
    <div class="row" id="player-row">
      <div class="col-md-6">
        <div class="black-box" id="left">
        <h3>Player 1</h3>
        <div class="total-output">
        <strong>[<span id="player-one-total">00</span>]</strong>
        </div>
        <div class="player-data" id="player-1-toggle">
        <div>
          Your Roll:
          <span id="your-roll1"></span>
        </div>
        <div>
          Turn Total:
          <span id="turn-total1"></span>
        </div>
        <div id="buttons-1">
          <button class="btn btn-light" name="button" id="player-one-roll">ROLL</button>
          <button class="btn btn-light" name="button" id="player-one-hold">HOLD</button>
        </div>
        </div>
    </div>
  </div>

      <div class="col-md-6">
        <div class="black-box" id="right">
        <h3>Player 2</h3>
        <div class="total-output">
        <strong>[<span id="player-two-total">00</span>]</strong>
        </div>
        <div class="player-data" id="player-2-toggle">
        <div>
          Your Roll:
          <span id="your-roll2"></span>
        </div>
        <div>
          Turn Total:
          <span id="turn-total2"></span>
        </div>
        <div id="buttons-2">
          <button class="btn btn-light" name="button" id="player-two-roll">ROLL</button>
          <button class="btn btn-light" name="button" id="player-two-hold">HOLD</button>
        </div>
        </div>
      </div>
    </div>
  </div>
  </div>

    <div class="jumbotron jumbotron-fluid">
      <h1><span class="winner"></span></h1>
    </div>
  </div>
</body>
</html>
