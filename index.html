<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Player 1</h3>
        <div>
          Your Roll:
          <span id="your-roll1"></span>
        </div>
        <div>
          Turn Total:
          <span id="turn-total1"></span>
        </div>
        <div id="buttons-1">
          <button class="btn" name="button" id="player-one-roll">ROLL</button>
          <button class="btn" name="button" id="player-one-hold">HOLD</button>
        </div>
        <div>
            Player 1 Total:
            <span id="player-one-total"></span>
        </div>
      </div>

      <div class="col-md-6">
        <h3>Player 2</h3>
        <div>
          Your Roll:
          <span id="your-roll2"></span>
        </div>
        <div>
          Turn Total:
          <span id="turn-total2"></span>
        </div>
          <div id="buttons-2">
            <button class="btn" name="button" id="player-two-roll">ROLL</button>
            <button class="btn" name="button" id="player-two-hold">HOLD</button>
          </div>
          <div>
              Player 2 Total:
              <span id="player-two-total"></span>
          </div>



      </div>
    </div>
  </div>
</body>
</html>
